<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Tiny ToDo</title>
    <link rel="stylesheet" href="static/login.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <h1>Tiny ToDo</h1>
      <div class="info">
        <span id="info-version">User management version</span>
      </div>
    </header>

    <main id="login">
      <form class="form-login" method="post" action="/login">
        <h1>Login</h1>

        <div class="form-item">
          <label>UserId</label>
          <input type="text" name="userId" placeholder="User ID" value="{{ .UserId }}" required autofocus>
        </div>

        <div class="form-item">
          <label>Password</label>
          <input type="password" name="password" placeholder="Password" required>
        </div>

        {{ if ne .ErrorMessage "" }}
        <div class="error-message">{{ .ErrorMessage }}</div>
        {{ end }}

        <button type="submit">Login</button>

        <button onclick="location.href='/create-user-account'">Create new account</button>
      </form>
    </main>
  </body>
</html>
